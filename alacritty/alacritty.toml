live_config_reload = true

[env]
TERM = "xterm-256color"

[font]
size = 9.0

[font.bold]
family = "FiraCode Nerd Font"
style = "Heavy"

[font.bold_italic]
family = "FiraCode Nerd Font"
style = "Heavy Italic"

[font.italic]
family = "FiraCode Nerd Font"
style = "Medium Italic"

[font.normal]
family = "FiraCode Nerd Font"
style = "Medium"

[window]
dynamic_padding = false

[keyboard]
bindings = [{key ="F11", action = "ToggleFullscreen"}, 
{key= "V", mods = "Control", action= "Paste"},
]

